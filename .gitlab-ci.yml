image: node:14

stages:
  - install
  - quality
  - e2e
  # - build

cache:
  paths:
    - .cache/*
    - cache/Cypress

install:
  stage: install
  script:
    - npm ci install
  artifacts:
    name: "artifacts"
    untracked: true
    expire_in: 30 mins
    paths:
      - node_modules/

quality:lint:
  stage: quality
  script:
    -  npm run lint

quality:unit:
  stage: quality
  script:
    -  npm run test:cover
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/

e2e:chrome:
  stage: e2e
  image: cypress/browsers:node14.15.0-chrome86-ff82
  parallel: 5
  script:
    - npm run start &
    - npx cypress run --record --parallel --browser chrome

