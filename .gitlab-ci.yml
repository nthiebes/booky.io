image: node:10

stages:
  - install
  - quality
  - build
  - deploy

cache:
  paths:
    - node_modules/

install:
  stage: install
  script:
    - npm install
  artifacts:
    name: "node_modules"
    untracked: true
    expire_in: 30 mins
    paths:
      - node_modules/

quality:lint:
  stage: quality
  script:
    -  npm run lint

quality:unit:
  stage: quality
  script:
    -  npm run test:cover
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/

build:
  stage: build
  only:
    - production
  script:
    - CI=false npm run build
  artifacts:
    name: "_public"
    untracked: true
    expire_in: 30 mins
    paths:
      - _public
  dependencies:
    - install

deploy:
  stage: deploy
  only:
    - production
  dependencies:
    - build
  script:
    - apt-get update -qq && apt-get install -y -qq lftp
    - lftp -e "open $FTP_HOST; user $FTP_USERNAME $FTP_PASSWORD; mirror --reverse --verbose _public/ booky.io/beta/deploy_test/; mirror --reverse --verbose _public/index.html booky.io/beta/deploy_test/templates/booky/index.html.twig; bye"

