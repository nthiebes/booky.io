image: node:14

stages:
  - install
  - quality
  # - build

cache:
  paths:
    - node_modules/
    - /root/.cache/Cypress

install:
  stage: install
  script:
    - npm install
  artifacts:
    name: "artifacts"
    untracked: true
    expire_in: 30 mins
    paths:
      - node_modules/
      - /root/.cache/Cypress

quality:lint:
  stage: quality
  script:
    -  npm run lint

quality:unit:
  stage: quality
  script:
    -  npm run test:cover
  coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/

quality:e2e:
  stage: quality
  image: cypress/browsers:node12.14.1-chrome85-ff81
  script:
    # start the server in the background
    - npm run start &
    # run Cypress tests
    - npx cypress run --record --browser firefox
  dependencies:
    - install

